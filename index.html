<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Tanishka ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  background:linear-gradient(135deg,#ffd6e0,#ffeaf4);
}
canvas{position:fixed;inset:0;z-index:-1}
.container{height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
.card{
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  padding:50px 30px;
  border-radius:25px;
  text-align:center;
  max-width:420px;
  width:100%;
  box-shadow:0 20px 60px rgba(255,77,109,.25);
}
h1{font-family:'Dancing Script',cursive;color:#ff4d6d;font-size:2.8rem}
p{color:#555;font-size:1.1rem}
.buttons{display:flex;justify-content:center;gap:20px;margin-top:30px}
button{padding:14px 30px;border:none;border-radius:50px;font-size:1rem;cursor:pointer;transition:.3s}
#yesBtn{background:#ff4d6d;color:white}
#yesBtn:hover{transform:scale(1.1)}
#noBtn{background:white;border:1px solid #eee;color:#777}

/* Cry Popup */
#cryPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.popup-box{
  background:white;
  padding:25px 30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  animation:shake .5s infinite;
}
.popup-box img{width:140px;border-radius:12px}
.popup-box p{margin-top:12px;color:#ff4d6d;font-weight:600;font-size:1.1rem}

@keyframes shake{
  0%{transform:rotate(0)}
  25%{transform:rotate(2deg)}
  50%{transform:rotate(-2deg)}
  75%{transform:rotate(2deg)}
}
</style>
</head>

<body>

<canvas id="hearts"></canvas>

<div class="container">
  <div class="card" id="card">
    <h1>Hi Tanishka ‚ù§Ô∏è</h1>
    <p>I made something special because you are very special to me...</p>

    <div class="buttons">
      <button id="yesBtn">Yes, Forever üíç</button>
      <button id="noBtn">No</button>
    </div>
  </div>
</div>

<div id="cryPopup">
  <div class="popup-box">
    <img src="https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif">
    <p>Why are you doing this to me? üò≠</p>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<audio id="suspenseAudio">
  <source src="suspense.mp3" type="audio/mpeg">
</audio>

<audio id="meowSound">
  <source src="meow.mp3" type="audio/mpeg">
</audio>

<script>
/* Hearts */
const canvas=document.getElementById("hearts");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();window.addEventListener("resize",resize);

let hearts=[];
for(let i=0;i<35;i++){
  hearts.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*20+10,speed:Math.random()+0.5});
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y-=h.speed;
    if(h.y<0)h.y=canvas.height;
    ctx.font=h.size+"px serif";
    ctx.fillText("üíñ",h.x,h.y);
  });
  requestAnimationFrame(draw);
}
draw();

/* Music */
const music=document.getElementById("bgMusic");
document.addEventListener("click",()=>{music.volume=0.4;music.play();},{once:true});

/* No Button */
const noBtn=document.getElementById("noBtn");
const cryPopup=document.getElementById("cryPopup");
const meow=document.getElementById("meowSound");
let noCount=0;

noBtn.addEventListener("mouseover",()=>{
  if(noCount<5){
    noBtn.style.position="fixed";
    noBtn.style.left=Math.random()*(innerWidth-100)+"px";
    noBtn.style.top=Math.random()*(innerHeight-50)+"px";
    noCount++;
  } else {
    cryPopup.style.display="flex";
    meow.play();
  }
});

cryPopup.addEventListener("click",()=>cryPopup.style.display="none");

/* YES Confetti */
const yesBtn=document.getElementById("yesBtn");
const suspense=document.getElementById("suspenseAudio");

yesBtn.addEventListener("click",()=>{
  suspense.play();
  setTimeout(()=>{
    const end=Date.now()+4000;
    (function frame(){
      confetti({particleCount:8,spread:100,origin:{x:0.5,y:0.6}});
      confetti({particleCount:5,angle:60,spread:70,origin:{x:0}});
      confetti({particleCount:5,angle:120,spread:70,origin:{x:1}});
      if(Date.now()<end)requestAnimationFrame(frame);
    })();

    document.body.style.background="linear-gradient(135deg,#ff4d6d,#ff8fa3)";
    document.getElementById("card").innerHTML=`
      <h1>It was always you ‚ù§Ô∏è</h1>
      <p>Tanishka, thank you for being my favorite person.</p>
      <p style="margin-top:15px;font-family:'Dancing Script';font-size:1.5rem;color:white;">Forever yours, Pranav</p>
    `;
  },2000);
});
</script>

</body>
</html>
